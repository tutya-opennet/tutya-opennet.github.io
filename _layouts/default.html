<!doctype html>
<html lang="fa-IR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        {% seo %} {% feed_meta %}
        <link rel="stylesheet" href="/assets/css/style.css" />
        <link
            rel="alternate"
            type="application/atom+xml"
            title="Tutya Open Network"
            href="/feed.xml"
        />
    </head>

    <body dir="rtl">
        <div class="container-lg px-3 my-5 markdown-body">
            <div class="titleflex">
                <span class="logo">
                    <a href="/"
                        ><img
                            src="/assets/images/tutya-logo-150.png"
                            alt="tutya-opennet Network"
                            id="logoimg"
                    /></a>
                </span>
                <span class="links">
                    {% for page in site.pages %} {% if page.url contains ".html"
                    %} {% unless page.tags contains "dontlink" %}
                    <a href="{{ page.url }}">
                        {% if page.logo contains ".svg" %}
                        <img src="/assets/images/{{ page.logo }}" />{% endif %}
                        {{page.title }}
                    </a>
                    {% endunless %} {% endif %} {% endfor %}
                    <a href="https://github.com/tutya-opennet/core">
                        <img src="/assets/images/iconoir/github.svg" />
                        GitHub</a
                    >
                </span>
            </div>
            {{ content }}
        </div>
        <script
            src="/assets/js/anchor.min.js"></script>
        <script>
            anchors.add();
        </script>
    </body>
</html>
